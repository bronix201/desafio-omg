<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra Lateral con Menú Hamburguesa</title>
  <style>
    /* Estilos generales para el cuerpo */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: margin-left .3s;
    }

    /* Barra lateral */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      color: white;
    }

    /* Estilo para los enlaces de la barra lateral */
    .sidebar a {
      display: block;
      color: white;
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      text-align: center;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Estilo para el botón del menú hamburguesa */
    .menu-btn {
      font-size: 30px;
      color: #111;
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      padding: 10px;
      background-color: #fff;
      border-radius: 50%;
      z-index: 1;
    }

    /* Animación de las tres líneas del menú hamburguesa */
    .menu-btn div {
      width: 30px;
      height: 4px;
      background-color: #111;
      margin: 6px 0;
      transition: 0.4s;
    }

    /* Cuando el menú lateral está abierto */
    .sidebar.open {
      width: 250px;
    }

    .sidebar.open ~ .main-content {
      margin-left: 250px;
    }

    /* Contenido principal */
    .main-content {
      transition: margin-left .3s;
      padding: 20px;
    }

  </style>
</head>
<body>

  <!-- Botón de menú hamburguesa -->
  <div class="menu-btn" onclick="toggleSidebar()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Barra lateral -->
  <div class="sidebar" id="sidebar">
    <a href="#inicio">Inicio</a>
    <a href="#tours">Tours</a>
    <a href="#contacto">Contacto</a>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <h1>Bienvenidos a nuestro sitio web</h1>
    <p>Explora nuestros increíbles tours y contáctanos para más información.</p>
  </div>

  <script>
    // Función para abrir/cerrar la barra lateral
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>

</body>
</html>
